<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/style/main.css"/>
    <link rel="stylesheet" href="./src/assets/style/reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
    <h2>Piano Virtual</h2>
    <div class="column volume-slider">
        <span>Volume</span> <input type="range"
        min="0" max="1" value="0.5" step="any">
    </div>
    <div class="column keys-check">
        <span>Teclas</span> <input type="checkbox" checked>
    </div>
    </header>
    <ul class="piano-keys">
        <li class="key white" data-key="a"></li><span>a</span></li>
        <li class="key black" data-key="w"></li><span>w</span></li>
        <li class="key white" data-key="s"></li><span>s</span></li>
        <li class="key black" data-key="e"></li><span>e</span></li>
        <li class="key white" data-key="d"></li><span>d</span></li>
        <li class="key black" data-key="f"></li><span>f</span></li>
        <li class="key white" data-key="t"></li><span>t</span></li>
        <li class="key black" data-key="g"></li><span>g</span></li>
        <li class="key white" data-key="y"></li><span>y</span></li>
        <li class="key black" data-key="h"></li><span>h</span></li>
        <li class="key white" data-key="u"></li><span>u</span></li>
        <li class="key black" data-key="j"></li><span>j</span></li>
        <li class="key white" data-key="k"></li><span>k</span></li>
        <li class="key black" data-key="o"></li><span>o</span></li>
        <li class="key white" data-key="l"></li><span>l</span></li>
        <li class="key black" data-key="p"></li><span>p</span></li>
        <li class="key white" data-key=";"></li><span>;</span></li>
    </ul>
</div>






<script src="./scripts/engine.js" defer ></script>
</body>
</html>
